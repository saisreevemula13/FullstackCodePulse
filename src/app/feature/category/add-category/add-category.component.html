<div class="container">
<h1>Add Category</h1>
<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <div class="mt-3">
            <label class="form-label">Category Name : </label>
            <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name"/>
        </div>
        <div class="mt-3">
           <label class="form-label">Category URL Handle : </label>
           <input type="text" id="categoryUrl" class="form-control" name="categoryName" [(ngModel)]="model.urlHandle"/>
        </div>
   <div class="mt-3">
<button class="btn btn-primary mt-3">Save</button>
</div>
</div>
</form>
</div>
